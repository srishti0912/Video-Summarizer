<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meeting Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Meeting Summarizer using Gemini 1.5 Pro</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Upload & Summarize</button>
    </form>

    {% if transcript %}
    <div class="mt-5">
        <h4>Transcript</h4>
        <p>{{ transcript }}</p>
    </div>
    {% endif %}

    {% if summary %}
    <div class="mt-5">
        <h4>Summary</h4>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
